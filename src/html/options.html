<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Extension Switch Options</title>
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>
  <div id="app" class="bodywrapper">
    <h1>Excluded extentions</h1>
    <div class="description">
      Extensions checked here are excluded from the list of switches.
    </div>
    <ul class="extensions">
      <extension-row
        v-for="e in extensions"
        :key="e.id"
        :extension="e"
        :excluded="excludedIds.includes(e.id)"
        @click="switchExcludedStatus"
      >
      </extension-row>
    </ul>
  </div>

  <script src="../scripts/options.js"></script>
</body>
</html>
